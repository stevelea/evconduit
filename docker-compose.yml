version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    # environment:
    #   # Lägg dessa i Coolify (per nod)
    #   # - SUPABASE_URL=...
    #   # - SUPABASE_SERVICE_ROLE_KEY=...
    #   # - INTERNAL_API_KEY=...
    #   # - BREVO_API_KEY=...
    #   # - FROM_EMAIL=...
    #   # - FROM_NAME=...
    #   # - PYTHONUNBUFFERED=1
    #   # - TZ=Europe/Stockholm
    ports:
      - "9100:8000"   # <- publik host-port på noden
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/ping || exit 1"]
      start_period: 20s
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    # environment:
    #   # - NODE_ENV=production
    #   # - NEXT_TELEMETRY_DISABLED=1
    #   # - NEXT_PUBLIC_API_BASE_URL=https://api.evconduit.com
    #   # - TZ=Europe/Stockholm
    ports:
      - "3010:3000"   # <- publik host-port på noden
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:3000/ || exit 1"]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 5
